<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
</head>
<body>

	<table>
	<thead> <!--Head part of the table-->
		<tr> <!--Table row, <tr> goes vertically down-->
			<th>Name</th> <!--<th> stands for header cell in a table-->
			<th>Last Name</th>
		</tr>
	</thead>
	
	<tbody> <!--Body part of the table-->
		<tr>
			<td>Peter</td> <!--table data <td> goes horizontically to the right-->
			<td>Parker</td>
		</tr>
		<tr>
			<td>John</td>
			<td>Doe</td>
		</tr>
		<tr>
			<td>Maria</td>
			<td>Gonzalez</td>
		</tr>
	
	<tbody>
	</table>

</body>
</html>
